<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石榴粒粒 - 大屏战报</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0f19;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-bottom: 1px solid #333;
            background: linear-gradient(to right, #0b0f19, #1a2a3a, #0b0f19);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            height: calc(100vh - 70px);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 10px;
            flex: 1 1 45%;
            min-width: 400px;
            min-height: 300px;
            position: relative;
        }
        .card-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 16px;
            color: #00d2ff;
        }
        #chart-sales, #chart-funnel {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        石榴粒粒 · 经营数据大屏
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title">业绩完成情况</div>
            <div id="chart-sales"></div>
        </div>
        <div class="card">
            <div class="card-title">商机漏斗分析</div>
            <div id="chart-funnel"></div>
        </div>
    </div>

    <script>
        // Mock Data - 实际应通过 API 获取
        var chartSales = echarts.init(document.getElementById('chart-sales'));
        var optionSales = {
            tooltip: { trigger: 'axis' },
            legend: { data: ['目标', '实际'], textStyle: { color: '#fff' } },
            xAxis: { 
                type: 'category', 
                data: ['Q1', 'Q2', 'Q3', 'Q4'],
                axisLabel: { color: '#fff' }
            },
            yAxis: { 
                type: 'value',
                axisLabel: { color: '#fff' },
                splitLine: { lineStyle: { color: '#333' } }
            },
            series: [
                { name: '目标', type: 'bar', data: [1000, 1500, 2000, 2500], itemStyle: { color: '#3398DB' } },
                { name: '实际', type: 'bar', data: [900, 1600, 1800, 2200], itemStyle: { color: '#00d2ff' } }
            ]
        };
        chartSales.setOption(optionSales);

        var chartFunnel = echarts.init(document.getElementById('chart-funnel'));
        var optionFunnel = {
            tooltip: { trigger: 'item' },
            legend: { textStyle: { color: '#fff' } },
            series: [
                {
                    name: '商机漏斗',
                    type: 'funnel',
                    left: '10%',
                    top: 60,
                    bottom: 60,
                    width: '80%',
                    label: { show: true, position: 'inside' },
                    data: [
                        { value: 100, name: '接触阶段' },
                        { value: 80, name: '需求分析' },
                        { value: 60, name: '方案报价' },
                        { value: 40, name: '商务谈判' },
                        { value: 20, name: '赢单签约' }
                    ]
                }
            ]
        };
        chartFunnel.setOption(optionFunnel);
        
        window.onresize = function() {
            chartSales.resize();
            chartFunnel.resize();
        };
    </script>
</body>
</html>
