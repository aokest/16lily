<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队商机 - 登录</title>
    <script src="./lib/tailwindcss.js"></script>
    <script src="./lib/vue.global.js"></script>
    <script src="./lib/axios.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-slate-800">欢迎回来</h1>
                <p class="text-slate-500 text-sm mt-2">团队商机跟进系统</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">用户名 (Mock Login)</label>
                    <input type="text" v-model="username" 
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="请输入用户名 (如 admin, aoke)">
                </div>

                <button @click="handleLogin" :disabled="loading"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center">
                    <span v-if="loading">登录中...</span>
                    <span v-else>一键登录</span>
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-xs text-slate-400">
                    开发环境提示：直接输入用户名即可模拟微信登录绑定。
                </p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const username = ref('');
                const loading = ref(false);

                const handleLogin = async () => {
                    if (!username.value) {
                        alert('请输入用户名');
                        return;
                    }
                    loading.value = true;
                    try {
                        // 动态获取 API 地址
                        const API_BASE = `http://${window.location.hostname}:8000`;
                        
                        // 调用 Mock Login 接口
                        const response = await axios.post(`${API_BASE}/api/auth/wechat/login/`, {
                            code: 'mock_' + username.value
                        });

                        const { token, user_id, is_staff } = response.data;
                        
                        // 存储 Token
                        localStorage.setItem('auth_token', token);
                        localStorage.setItem('user_info', JSON.stringify({ user_id, username: username.value, is_staff }));
                        
                        // 跳转
                        window.location.href = 'mobile.html';

                    } catch (error) {
                        console.error(error);
                        alert('登录失败: ' + (error.response?.data?.error || error.message));
                    } finally {
                        loading.value = false;
                    }
                };

                return {
                    username,
                    loading,
                    handleLogin
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
