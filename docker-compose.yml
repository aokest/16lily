version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    environment:
      - DEBUG=1
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=opportunity_db
      - SQL_USER=postgres
      - SQL_PASSWORD=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
      # Ensure Ollama connects via host.docker.internal
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build: ./frontend_dashboard
    working_dir: /app
    volumes:
      - ./frontend_dashboard:/app
      - dashboard_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - BACKEND_URL=http://web:8000

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    environment:
      - POSTGRES_DB=opportunity_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: opportunity_system_postgres_data
  dashboard_node_modules:
    external: true
    name: opportunity_system_dashboard_node_modules
