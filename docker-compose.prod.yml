version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.prod
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 800M
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${SQL_DATABASE:-opportunity_db}
      - POSTGRES_USER=${SQL_USER:-postgres}
      - POSTGRES_PASSWORD=${SQL_PASSWORD:-postgres}
    deploy:
      resources:
        limits:
          memory: 500M
    restart: always

  frontend:
    build:
      context: ./frontend_dashboard
      dockerfile: Dockerfile.prod
    deploy:
      resources:
        limits:
          memory: 500M
    volumes:
      - frontend_dist:/usr/share/nginx/html
    restart: always

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - web
      - frontend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_dist:
